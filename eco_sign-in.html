<!DOCTYPE html>
<html lang="en">
<head>
  <title>Voter Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

</head>
<body>
<div class="container-fluid p-5 rounded bg-danger bg-gradient text-white text-center">
  <h1 class="display-4">GEVS - Electoral Commision Officer Sign-in</h1>
  <p>Please sign-in to your ECO account</p>
</div>
<div class="container mt-5">
 <form class="form-signup was-validated" method="post" id="signup-form">
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" class="form-control" placeholder="Email Address" name="email_add" id="email_add" required />
    <div class="invalid-feedback">Please fill out this field.</div>
  </div>

  <div class="form-group mt-4">
    <label for="password">Password:</label>
    <input type="password" class="form-control" placeholder="Password" name="password" id="password" required/>
    <div class="invalid-feedback">Please fill out this field.</div>
  </div>	 
 
  <div class="form-group mt-4 pb-2">
    <button type="submit" class="btn btn-primary" name="submit" id="submit">
      <i class="bi bi-box-arrow-in-right"></i> &nbsp; Sign In
   </button> 
  </div>  
       <div class="alert alert-success mt-3" id="success" style="display: none">
        Login successful!
       </div> 
       <div class="alert alert-danger mt-3" id="error" style="display: none">
        Incorrect password 
       </div>
  </form>
</div>

<script>

$("#submit").click(function(event) {
event.preventDefault();
var successmsg=$("#success");
var failmsg=$("#error");
var repeatxt=$("#repeat").val();
var passwd=$("#password").val();
var sub_button=$("#submit");

if (passwd == repeatxt) {
  failmsg.hide();
  successmsg.show();
} else {
  successmsg.hide();
  failmsg.show();
  sub_button.prop("disabled", true);
  
}

});

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
