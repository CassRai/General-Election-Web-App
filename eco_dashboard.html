<!DOCTYPE html>
<html lang="en">
<head>
  <title>ECO Dashboard</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

</head>
<body>
<div class="container-fluid rounded p-3 bg-danger bg-gradient text-white text-left">
  <h1 class="display-5"> Your Electoral Commission Officer Dashboard</h1>
</div>

<div class="container-fluid mt-4">
  <div class="row">
    <div class="col-8 text-center">
      <h4>Vote Count</h4>

      <div class="dropdown" style="width: 100%;">
        <button class="btn btn-primary dropdown-toggle w-100 mt-2 rounded-0" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown">
          Constituency
        </button>

        <div class="dropdown-menu w-100">
          <a class="dropdown-item" href="#" onclick="showResults('Shangri-la-Town')">Shangri-la-Town</a>
          <a class="dropdown-item" href="#" onclick="showResults('Northern-Kunlun-Mountain')">Northern-Kunlun-Mountain</a>
          <a class="dropdown-item" href="#" onclick="showResults('Western-Shangri-la')">Western-Shangri-la</a>
          <a class="dropdown-item" href="#" onclick="showResults('Naboo-Vallery')">Naboo-Vallery</a>
          <a class="dropdown-item" href="#" onclick="showResults('New-Felucia')">New-Felucia</a>
        </div>

         <textarea id="resultsTextArea" class="form-control rounded-0 border-1 d-none" rows="13" readonly style="background-color: #dad7d792">
          Please select a constituency to view results.
        </textarea>
      </div>

    </div>
    <div class="col-4">

      <div class="p-4 bg-light border rounded-2 text-center">
        <h3>Election Controls</h3>
        <div class="d-grid gap-2 col-5 mx-auto mt-4">
          <button class="btn btn-success btn-lg" type="button">Start</button>
          <button class="btn btn-danger btn-lg" type="button">End</button>
        </div>
      </div>

      <div class="p-4 text-white bg-dark rounded-2 mt-3 text-center">
        <h3>Announce election result</h3>
        <div class="d-grid gap-2 col-4 mx-auto mt-4">
          <button class="btn btn-outline-light" type="button" data-bs-toggle="modal" data-bs-target="#winnerModal">
            Winner
          </button>
          <button class="btn btn-outline-light" type="button">Hung Parliament</button>
        </div>
      </div>

    </div>
  </div>
</div>

<div class="modal fade" id="winnerModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="exampleModalLabel">Announce Winner</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <p class="lead">Type in the name of the Winner here.</p>
            <input type="text" class="form-control" id="winnerNameInput" placeholder="Winner's Name">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success">Announce</button>
        </div>
      </div>
    </div>
  </div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<script>
  function showResults(constituency) {
 
    let results = "";

    if (constituency === 'Shangri-la-Town') {
      results = `
        Voting results for ${constituency}:

        John Smith: 1500 votes

        Cassandra L. Edwards: 1200 votes

        Joshua Oyekunle: 800 votes

        Sofia Fuentes: 600 votes
      `;
    }
    document.getElementById("resultsTextArea").value = results;
    resultsTextArea.classList.remove("d-none");
  }
</script>

</body>
</html>
